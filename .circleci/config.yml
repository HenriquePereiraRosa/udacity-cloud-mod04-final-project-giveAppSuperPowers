      - alert-error

  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      - aws-cli/setup
      - restore_cache:
          keys: [backend-build]
      # - attach_workspace:
      #     at: ~/
      - run:
          name: Run migrations
          command: |
            # Your code here
            # exit 1
            export NODE_ENV=local
            export VERSION=1
            export TYPEORM_CONNECTION=postgres
            export TYPEORM_MIGRATIONS_DIR=./src/migrations
            export TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts
            export TYPEORM_MIGRATIONS=./src/migrations/*.ts
            # Use these values for the local PG database from the Docker Compose file
            export TYPEORM_HOST=localhost
            export TYPEORM_PORT=5532
            export TYPEORM_USERNAME=postgres
            export TYPEORM_PASSWORD=password
            export TYPEORM_DATABASE=glee
            
            cd backend
            # npm install -y already runned in BUILD jobs
            # sudo npm cache clean -f # check THIS IF STILLL FaiLing
            sudo npm install -y # remove after comments removal
            # sudo npm audit fix # remove after comments removal
            sudo npm run build # remove after comments removal
            sudo npm run migrations >> migrations.txt
            cat migrations.txt
      - run:
          name: Send migration results to memstash
          command: |
            # Your code here
            # exit 1
            
            cat migrations.txt
            if cat migration.log | grep -c "has been executed successfully" > 0
            then
              curl -H "Content-Type: text/plain" \
              -H "token: $CIRCLE_WORKFLOW_ID" \
              --request PUT --data "1" https://api.memstash.io/values/migrations_$CIRCLE_WORKFLOW_ID
            else
              echo "-- ERROR NO SUCCESFULL MIGRATION"
              exit 99
            fi
      - run:
          name: Look for logs when error
