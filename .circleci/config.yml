version: 2.1

orbs:
  # important to set AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY_ID and AWS REGION to use aws orb
  aws-cli: circleci/aws-cli@2.0.3
  slack: circleci/slack@4.4.4

# PIPELINE PARAMETERS
params:
  memstash-token:
    type: string

# COMMANDS

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      # Add parameter here
      id:
        type: string
      delete-bucket:
        type: boolean
        default: false
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            # Your code here
            echo "Destroying environment"
            aws cloudformation delete-stack --stack-name back-<<parameters.id>>
            aws cloudformation delete-stack --stack-name front-<<parameters.id>>
            if <<parameters.delete-bucket>>
            then
              aws s3 rm s3://udapeople-$CIRCLE_WORKFLOW_ID --recursive
            fi

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here
      id:
        type: string
        default: $CIRCLE_WORKFLOW_ID   
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            export SUCCESS=$(curl -H "token: <<parameters.id>>" \
            --request GET https://api.memstash.io/values/migration_<<parameters.id>>)

            echo SUCCESS
            # SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
             cd ~/project/backend
             npm install
             # Add revert code here. You can find this in the Getting Started section.
             npm run migrations:revert
             # exit 1
            fi
          when: on_fail

  alert-error:
    steps:
      - slack/notify:
          channel: C02CGBL09FT
          event: fail 
          template: basic_fail_1  


# JOBS            
