---

- name: Copy backend to temp
  become: true
  copy:
    src: /root/project/backend.tar.gz
    dest: /tmp

- name: Unzip backend
  become: true
  unarchive:
    src: /tmp/backend.tar.gz
    dest: /home/ubuntu
    remote_src: yes

- name: cd backend
  shell: |
    cd backend
    
- name: npm install -g npm@latest
  shell: |
    npm install -g npm@latest
    
- name: npm audit fix
  shell: |
    npm audit fix
    
- name: npm install
  shell: |
    npm install
    
- name: Build
  shell: |
    npm run build

- name: Start Sever
  shell: |
    npm start:prod